<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Electrolize&family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="main-bg">
      <div class="container">
        <div class="header">
          <h1>Real-Time Digital ClockðŸ•’</h1>
        </div>

      <div class="clock">
        <div class="clock-border">
          <div ><h2 class="hour">88</h2></div>
          <div ><h2 class="minute">88</h2></div>
          <div ><h2 class="secound">88</h2></div>
          <div class="position">
            <h5 class="dayname">Day Name</h5>
          </div>
          <div class="tweelve-hour">
            <span>24 12</span>
            <div class="tweelve-hour-on"></div>
          </div>
          <div class="mm">
            <p class="ampm"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
